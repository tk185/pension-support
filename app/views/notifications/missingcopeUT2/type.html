
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Type of enquiry?
      </h1>

<form class="form" action="ni" method="post">
      <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="main" name="customer" type="radio" value="main">
              <label class="govuk-label govuk-radios__label" for="main">
                Telephone
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="third" name="customer" type="radio" value="third">
              <label class="govuk-label govuk-radios__label" for="third">
                Paper
              </label>
            </div>
          </div>
<br><br><br>
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
</form>
    </div>
  </div>

{% endblock %}
