
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a href="#1" onClick="history.go(-1); return false;" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What is their overseas address?
            </h1>
          </legend>
          <fieldset class="govuk-fieldset">

<div class="govuk-form-group">
<label class="govuk-label" for="address-line-1">
  Address line 1
</label>
<input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

<div class="govuk-form-group">
  <label class="govuk-label" for="address-line-1">
    Address line 2
  </label>
  <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-1">
      Address line 3
    </label>
    <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
        Address line 4 (optional)
      </label>
      <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
          Address line 5 (optional)
        </label>
        <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-1">
            Address line 6 (Optional)
          </label>
          <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>





<div class="govuk-form-group">
<label class="govuk-label" for="address-postcode">
  Country
</label>
<input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text"></div>

</fieldset>

        </fieldset>
      </div>
      <br><br>
      <form class="form" action="postcode" method="post">
                <button class="govuk-button" data-module="govuk-button">
                  Continue
                </button>
      </form>
    </div>
  </div>

{% endblock %}
