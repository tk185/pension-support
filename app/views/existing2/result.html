
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a href="#1" onClick="history.go(-1); return false;" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl" style="margin-bottom: 30px">
        Select their address
      </h1>

  <p class="govuk-body" style="margin-bottom: 10px"><span class="govuk-!-font-weight-bold" ">Postcode:</span> NE16 6QG</p>
<a href="#" class="govuk-link">Change</a>
<br><br><br>
      <div class="govuk-form-group">
        <label class="govuk-label" for="sort">
          Select an address
        </label>
        <select class="govuk-select" id="sort" name="sort">
          <option value="updated" selected></option>
          <option value="published">7 Wyncote Court, Newcastle Upon Tyne</option>
          <option value="updated">9 Wyncote Court, Newcastle Upon Tyne</option>
          <option value="views">11 Wyncote Court, Newcastle Upon Tyne</option>
          <option value="comments">13 Wyncote Court, Newcastle Upon Tyne</option>
        </select>
      </div>


<br><br>
<form class="form" action="result" method="post">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
</form>
<a href="edit" class="govuk-link">Address not on the list</a>
    </div>
  </div>

{% endblock %}
