
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a href="#1" onClick="history.go(-1); return false;" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        What is their name?
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="sort">
          Title
        </label>
        <select class="govuk-select" id="sort" name="sort">
          <option value="updated" selected></option>
          <option value="published">Mrs</option>
          <option value="updated">Mr</option>
          <option value="views">Miss</option>
          <option value="comments">Ms</option>
        </select>
      </div>
      <div class="govuk-form-group">
      <label class="govuk-label" for="sort">
        First name
      </label>
      <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
      </div>

      <div class="govuk-form-group">
          <label class="govuk-label" for="sort">
            Last name
          </label>
          <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
        </div>
<br>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Is their address in the UK?
              </h1>
            </legend>
            <div id="contact-hint" class="govuk-hint">
            </div>
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" data-aria-controls="conditional-contact">
                <label class="govuk-label govuk-radios__label" for="contact">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
        <div class="govuk-form-group">
          <label class="govuk-label" for="contact-by-email">
            Their postcode
          </label>
          <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email" spellcheck="false"></div>
          <button class="govuk-button" data-module="govuk-button" onclick="change()">
            Find
          </button>

          <div class="govuk-form-group" id="fieldset" style="display: none">
            <label class="govuk-label" for="address-line-1">
              Address
            </label>
            <input class="govuk-input" id="address" name="address-line-1" type="text"></div>

          <div class="govuk-form-group" id="fieldset2" style="display: none">
            <label class="govuk-label" for="address-line-2">
              <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
            </label>
            <input class="govuk-input" id="address2" name="address-line-2" type="text"></div>
            <div class="govuk-form-group" id="fieldset3" style="display: none">
              <label class="govuk-label" for="address-line-2">
                <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
              </label>
              <input class="govuk-input" id="address3" name="address-line-2" type="text"></div>
              <div class="govuk-form-group" id="fieldset4" style="display: none">
                <label class="govuk-label" for="address-line-2">
                  <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
                </label>
                <input class="govuk-input" id="address4" name="address-line-2" type="text"></div>



      </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" data-aria-controls="conditional-contact-2">
                <label class="govuk-label govuk-radios__label" for="contact-2">
                  No
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-2">
                <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h3 class="govuk-heading-m">
        Overseas address
        </h3>
        </legend>

        <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
        Address line 1
        </label>
        <input class="govuk-input" id="address-line-1 " name="address-line-1" type="text">
      </div>

        <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
          Address line 2
        </label>
        <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-1">
            Address line 3
          </label>
          <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="address-line-1">
              Address line 4 (optional)
            </label>
            <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="address-line-1">
                Address line 5 (optional)
              </label>
              <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-line-1">
                  Address line 6 (Optional)
                </label>
                <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"></div>





        <div class="govuk-form-group">
        <label class="govuk-label" for="address-postcode">
        Country
        </label>
        <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text"></div>

        </fieldset>
            </div>

          </fieldset>
        </div>

<p id="demo"></p>

<br><br>
<form class="form" action="" method="post">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
</form>
    </div>
  </div>


<script>
   function change(value){
  document.getElementById("fieldset").style.display = "block";
  document.getElementById("fieldset2").style.display = "block";
  document.getElementById("fieldset3").style.display = "block";
  document.getElementById("fieldset4").style.display = "block";
   document.getElementById("address").value= "7 Wyncote court";
   document.getElementById("address2").value= "Great Road";
   document.getElementById("address3").value= "Newcastle Upon Tyne";
   document.getElementById("address4").value= "";
   }

</script>

{% endblock %}
