
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a href="#1" onClick="history.go(-1); return false;" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <span class="govuk-caption-l">NI number: QQ 12 34 56 C</span>
      <h1 class="govuk-heading-l" style="margin-bottom:15px">
        Qualifying years
      </h1>

             <br>
      <div class="govuk-form-group">
      <label class="govuk-label" for="sort">
      How many qualifying years does the customer already have?
      </label>
      <div id="sign-in-item-hint" class="govuk-hint">
               Enter a number from 1 to 10
             </div>
      <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
      </div>

      <div class="govuk-form-group">
      <label class="govuk-label" for="sort">
        How many qualifying years does the customer still need?
      </label>
      <div id="sign-in-item-hint" class="govuk-hint">
               Enter a number from 1 to 9
             </div>
      <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
      </div>






<br><br><br>
<form class="form" action="postcode" method="post">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
</form>
    </div>
  </div>

{% endblock %}
